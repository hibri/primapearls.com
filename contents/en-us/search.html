<script type="text/javascript">
function escapeUTF8(fld)
{
	if (fld == "") return "";
	var encodedField = "";
	var s = fld;
	if (typeof encodeURIComponent == "function")
	{
		// Use JavaScript built-in function
		// IE 5.5+ and Netscape 6+ and Mozilla
		encodedField = encodeURIComponent(s);
	}
	else
	{
		// Need to mimic the JavaScript version
		// Netscape 4 and IE 4 and IE 5.0
		encodedField = escape(s);
	}
	return encodedField;
}
function unescapeUTF8(fld)
{
	if (fld == "") return "";
	var encodedField = "";
	var s = fld;
	if (typeof decodeURIComponent == "function")
	{
		// Use JavaScript built-in function
		// IE 5.5+ and Netscape 6+ and Mozilla
		encodedField = decodeURIComponent(s);
	}
	else
	{
		// Need to mimic the JavaScript version
		// Netscape 4 and IE 4 and IE 5.0
		encodedField = unescape(s);
	}
	return encodedField;
}

<script>


var db=new Array();
var files=new Array();
files[1]='s';files[2]='c';files[3]='tr';files[4]='dw';files[5]='a';files[6]='pb';
files[7]='fml';files[8]='hg';files[9]='ieoun';files[10]='vjkqyzx';

if(tf.searchPhrase)load_vocs(tf.searchPhrase);

function load_vocs(str) {
dw('<s'+'cript src="'+tf.wm.url('search_map.js','39404.861111',1)+'"></s'+'cript>');
var words=str.split(' ');
for (var i=0; i<words.length; i++)
for (var j=1; j<files.length; j++)
if (files[j].indexOf(words[i].substr(0,1))!=-1)
dw('<s'+'cript src="'+tf.wm.url('search_map.'+j+'.js','39404.861111',1)+'"></s'+'cript>');
}

function _href(d,h){
	var a=h.split('#'),pid=a[1],page=core.getParentPage(pid);
	if(typeof(page)=='undefined')return '<a href="'+a[0]+'">'+d+'</a>';
	else return '<a href="'+page+'#'+pid.toLowerCase()+'">'+d+'</a>';
};
function find(phrase){
	function _find(word,str,end) {var i=str.indexOf(word);return (i>-1&&i<end)?1:0}

	phrase=phrase.toLowerCase();
	var outeridxes=new Array(),idxes=new Array(), sp=phrase.split(' ');
	for (var j=0;j<sp.length;j++) {
	var f=sp[j].substr(0,1);
	var idx=(db[f])?f:(f<'a')?'other1':'other2';
	arr=db[idx];
	for (var i=0;i<arr.length;i++) {
		var wd=arr[i],end=wd.indexOf(',');
		if(_find(sp[j],wd,end)) { idxes[idxes.length]=i; outeridxes[outeridxes.length]=idx;}
	}}
	return new Array(idxes, outeridxes);
}

function display(lst)
{
	function fmt(l,a,w){
		if (l==null) return '';
		var lks=l.split('|');lks[0]+=w?' ('+w+')':'';lks[1]+=a?'#'+a:'';
		if (pmp[a]) lks[0]=pmp[a]+' ('+lks[0]+')';
		return _href(lks[0],lks[1]);
	}

	if (lst==null) return;
	var ret=new Array();
	for (i in lst)
	{
		var p=lst[i].split('#');var s;
		if (p[1])
		{
			var w = p[1];p=p[0];s = fmt(dmp[p],w);
		}
		else s=fmt(dmp[p],i);
		if(s) ret[ret.length]=s
	}
	return ret;
}

var list;
var fs_str = '';
var fs_type = 0;

function normal_search(){
	var word=tf.searchPhrase;if(!word)word='';
	var temp=find(word);
	var idxes=temp[0], outeridxes=temp[1];
	list=new Array();
	for (var i=0;i<idxes.length;i++) {
		var a=db[outeridxes[i]][idxes[i]].split(',');
		var aa= a[1].split('|');
		for (j in aa)
		{
			list[aa[j]] = aa[j];
		}
	}
	return display(list);
}
var loaded=0;

function price_search(pload)
{
	function _rld() {
		loaded=1;
		search_data.location.reload();
	}

	if (pload) return _rld();

	if (!loaded) {
		var _ld=new Array();
		for (i in list)
			if (i.charAt(0)=='P'&&!core.getPrc(i)) _ld[_ld.length]=list[i];
		if (_ld.length) return core.load(_ld, price_search, 1)
		else return _rld();
	}

	var a=fs_str.split(',');
	var fr=parseFloat(a[0]);
	var to=parseFloat(a[1]);
	if (fr>to) {fr=to;to=parseFloat(a[0])}
	var lst = new Array();
	if (fr && to) {
		for (i in list) {
			var prc = core.getPrc(i);
			if (!prc || !(fr<=prc && prc<=to)) continue;
			lst[i]=list[i];
		}
	}
	fs_str = '';
	fs_type= 0;
	loaded = 0;
	return display(lst);
}

function search(type, str)
{
	var lst;
	if (!type) type=fs_type;
	else fs_type = type;
	switch(parseInt(type)) {
		case 1:
			if (str) fs_str = str;
			return price_search();
		default:
			return normal_search();
	}
	return null;
}
