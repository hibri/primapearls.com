<script>

function resize(){
	try{
		var gw=gl('gwframe'),gwc=gl('Content'),gwwsc=gl('WebSiteContent'),gwws=gl('WebSite');
		
		gw.width=gwc.offsetWidth;gw.height=gwc.offsetHeight;
	}catch(e){}
}

var ping={
	timer1:null,
	timer2:[],
	img:[],
	clearTimeouts:function(){
		clearTimeout(this.timer1);
		for(var tt in this.timer2){clearTimeout(this.timer2[tt]);}this.timer2=[];
	},
	failed:function(){this.go(true);},
	load:function(i,id,url){
		this.img[i]=new Image();
		this.img[i].id=id;
		this.img[i].src=url;
		this.img[i].onload=function(){
			ping.clearTimeouts();
			core.active_servers[0]=this.src.replace(/https?:\/\/([^/]*)\/.*$/,'$1/webshop/');
		}
	},
	go:function(all){
		function id(n){return'ping'+servers[n].replace(/[^a-zA-Z0-9]/g,'');}
		function url(n){return servers[n]+'?lmd='+Math.random();}
		var i=0,servers='http://www.globecharge.com/images/ping.gif,http://secure11.globecharge.com/images/ping.gif,http://secure17.globecharge.com/images/ping.gif,http://secure18.globecharge.com/images/ping.gif,http://secure19.globecharge.com/images/ping.gif,http://secure20.globecharge.com/images/ping.gif'.split(',');
		this.load(i,id(i),url(i));
		if(all){for(i=1;i<servers.length;i++){this.timer2.push(setTimeout("ping.load("+i+",'"+id(i)+"','"+url(i)+"')",1000*i));}}
	},
	progress:function(show){
		var pfs=gl('chkOut');
		if(show){
			pfs.style.display='none';
			var prg=new Image();
			prg.id='pingprg';
			prg.src='../media/progressbar.gif';
			pfs.parentNode.appendChild(prg);
		}
		else{
			pfs.parentNode.removeChild(gl('pingprg'));
			pfs.style.display='block';
		}
	}
};

function pingGC(){
	if(!tf.isSafari){
		core.active_servers=[];
		ping.progress(true);
		ping.go(false);
		ping.timer1=setTimeout('ping.failed()',4000);
	}
	
	
	post_bsk(d.forms['post_form']);
}

function post_bsk(pf){
	if(core.active_servers.length==0&&!tf.isSafari){setTimeout('post_bsk(d.'+pf.name+')',100);return;}
	var cgis=core.active_servers;
	if(!cgis||cgis.length==0)cgis=['www.globecharge.com/webshop/'];

	pf.basket.value = tf.xml_basket;
	pf.regions.value= tf.xml_regions;
	
	
	pf.action='https://'+cgis[0]+'shoporder.cgi';
	

	pf.submit();
	
	
	var gwcontent=gl('Content'),gwlen=gwcontent.childNodes.length;
	resize();
	window.onresize=resize;
	for(var n=0;n<gwlen;++n){
		if(gwcontent.childNodes[0].id=='gwframe')continue;
		gwcontent.removeChild(gwcontent.childNodes[0]);
	}
	gl('gwframe').style.display='block';
}
</script>
